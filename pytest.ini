[pytest]
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    error
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
addopts = --cov-fail-under=80
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

[coverage:run]
source =
    api
omit =
    */migration_phase6.py

[coverage:report]
fail_under = 80
show_missing = true
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG:
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.: