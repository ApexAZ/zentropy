<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Login - Access your Capacity Planner account">
	<meta name="keywords" content="login, authentication, capacity planning, agile">
	<title>Login - Capacity Planner</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
	<header class="auth-header">
		<div class="logo">
			<a href="/index.html"><h1>Zentropy</h1></a>
		</div>
	</header>

	<main class="auth-main">
		<div class="auth-container">
			<div class="auth-card">
				<div class="auth-header-content">
					<h2>Welcome Back</h2>
					<p>Sign in to your account to continue</p>
				</div>

				<!-- Login Form -->
				<form id="login-form" class="auth-form" novalidate>
					<!-- Email Field -->
					<div class="form-group">
						<label for="email">Email Address</label>
						<input 
							type="email" 
							id="email" 
							name="email" 
							required 
							autocomplete="email"
							placeholder="your.email@company.com"
							aria-describedby="email-error"
						>
						<span class="field-error" id="email-error" role="alert" aria-live="polite"></span>
					</div>

					<!-- Password Field -->
					<div class="form-group">
						<label for="password">Password</label>
						<div class="password-input-container">
							<input 
								type="password" 
								id="password" 
								name="password" 
								required 
								autocomplete="current-password"
								placeholder="Enter your password"
								aria-describedby="password-error"
							>
							<button 
								type="button" 
								id="toggle-password" 
								class="password-toggle" 
								aria-label="Show password"
								tabindex="-1"
							>
								<span class="password-toggle-icon">üëÅ</span>
							</button>
						</div>
						<span class="field-error" id="password-error" role="alert" aria-live="polite"></span>
					</div>

					<!-- Remember Me -->
					<div class="form-group form-group-checkbox">
						<label class="checkbox-label">
							<input type="checkbox" id="remember-me" name="remember">
							<span class="checkmark"></span>
							Keep me signed in
						</label>
					</div>

					<!-- Submit Button -->
					<button type="submit" id="login-btn" class="btn btn-primary btn-full-width">
						<span class="btn-text">Sign In</span>
						<span class="btn-spinner" style="display: none;"></span>
					</button>

					<!-- Forgot Password Link -->
					<div class="auth-links">
						<a href="#" id="forgot-password-link" class="link-secondary">
							Forgot your password?
						</a>
					</div>
				</form>

				<!-- General Error Message -->
				<div id="general-error" class="error-message" style="display: none;" role="alert" aria-live="assertive">
					<div class="error-content">
						<span class="error-icon">‚ö†Ô∏è</span>
						<span id="general-error-text"></span>
					</div>
				</div>

				<!-- Registration Link -->
				<div class="auth-footer">
					<p>Don't have an account? 
						<a href="register.html" class="link-primary">Create one now</a>
					</p>
				</div>
			</div>
		</div>
	</main>

	<!-- Success Toast -->
	<div id="success-toast" class="toast toast-success" style="display: none;">
		<div class="toast-content">
			<span class="toast-icon">‚úì</span>
			<span id="success-message">Login successful! Redirecting...</span>
		</div>
	</div>

	<!-- Loading Overlay -->
	<div id="loading-overlay" class="loading-overlay" style="display: none;">
		<div class="loading-container">
			<div class="spinner"></div>
			<p>Signing you in...</p>
		</div>
	</div>

	<script src="login.js"></script>
</body>
</html>
